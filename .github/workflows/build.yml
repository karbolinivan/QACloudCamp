name: QACloudCamp

on:
  push:
    branches:
      "main"
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
#        required: true
        default: all_tests
        type: choice
        options:
          - all_tests
          - smoke_tests
          - regression_tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get -y remove docker docker-engine docker.io containerd runc
          sudo apt-get -y update
          sudo apt-get -y install docker.io docker-compose
          docker-compose --version

      - name: run tests
        run: docker-compose run -d all_tests
      - name: all_tests
        if: "github.event.inputs.deployment_target == 'all_tests'"
        run: docker-compose run -d all_tests
      - name: smoke_tests
        if: "github.event.inputs.deployment_target == 'smoke_tests'"
        run: docker-compose run -d smoke_tests
      - name: regression_tests
        if: "github.event.inputs.deployment_target == 'regression_tests'"
        run: docker-compose run -d regression_tests

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
  #      continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history