name: QACloudCamp

on:
  push:
    branches:
      "main"
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
#        required: true
        default: all_tests
        type: choice
        options:
          - all_tests
          - smoke_tests
          - regression_tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install docker
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: install dependencies
        run: pip install -r requirements.txt

      - name: run tests
        run: docker-compose run -d all_tests
      - name: all_tests
        if: "github.event.inputs.deployment_target == 'all_tests'"
        run: docker-compose run -d all_tests
      - name: smoke_tests
        if: "github.event.inputs.deployment_target == 'smoke_tests'"
        run: docker-compose run -d smoke_tests
      - name: regression_tests
        if: "github.event.inputs.deployment_target == 'regression_tests'"
        run: docker-compose run -d regression_tests

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
  #      continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history